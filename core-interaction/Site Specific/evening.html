<!DOCTYPE html>
<html>
  <head>
    <title> Site Specific Website </title>
    <link rel = "stylesheet"
        href="evening.css">
  </head>
<body>

  <!-- <audio controls autoplay id="night">
    <source src="night.mp3" type="audio/mpeg">
  </audio> -->

  <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>

  <audio id="myAudio">

  <source src="night.mp3" type="audio/mpeg">

  </audio>



<button class="btn" onclick="playAudio()" type="button">Play Audio</button>


  <div class="container">
    <div class="slider">
      <h2> Speed</h2>
    <input value=5 type = "range" min="5" max="20" oninput="changeSpeed(value)"/>

    </div>
    </div>


    <div class="container">
      <div class="slider">
        <h3> Color</h3>
      <input value=1 type = "range" min="1" max="8" oninput="changeColor(value)"/>

      </div>
      </div>



<script>

var x = document.getElementById("myAudio");

function playAudio() {
    x.play();
}



function changeSpeed(value){
    console.log(value);
    document.body.style.animation= "Gradient "+ value +"s ease infinite"
  }

  function changeColor(value){
    console.log(value);
    var color="white"
    if (value ==1){
      color="#dbedff";
    }
    if (value ==2){
      color="#ffdbed";
    }
    if (value ==3){
      color="#edffdb";
    }
    if (value ==4){
      color="#dbdbff";
    }
    if (value ==5){
      color="#dbffff";
    }
    if (value ==6){
      color="#ffeddb";
    }
    if (value ==7){
      color="#ffdbdb";
    }
    if (value ==8){
      color="#dbffed";
    }

    document.body.style.backgroundImage= "linear-gradient(-45deg, #EE7752, #E73C7E,"+ color +", #23A6D5, #23D5AB)"
  }


</script>
