<!DOCTYPE html>

  <div class="container">
    <div class="slider">
    <input value=5 type = "range" min="5" max="20" oninput="changeSpeed(value)"/>

    </div>
    </div>


    <div class="container">
      <div class="slider">
      <input value=1 type = "range" min="1" max="8" oninput="changeColor(value)"/>

      </div>
      </div>



<script>
function changeSpeed(value){
    console.log(value);
    document.body.style.animation= "Gradient "+ value +"s ease infinite"
  }

  function changeColor(value){
    console.log(value);
    var color="white"
    if (value ==1){
      color="#dbedff";
    }
    if (value ==2){
      color="#ffdbed";
    }
    if (value ==3){
      color="#edffdb";
    }
    if (value ==4){
      color="#dbdbff";
    }
    if (value ==5){
      color="#dbffff";
    }
    if (value ==6){
      color="#ffeddb";
    }
    if (value ==7){
      color="#ffdbdb";
    }
    if (value ==8){
      color="#dbffed";
    }

    document.body.style.backgroundImage= "linear-gradient(-45deg, #EE7752, #E73C7E,"+ color +", #23A6D5, #23D5AB)"
  }


</script>
